<div class="container h-100">
	<div class="row h-100">
		<div class="col h-100">
			<div class="row justify-content-center align-items-center">
				<h2 class="mt-5">Informatīvo sistēmu drošība</h2>
			</div>
			<div class="row justify-content-center align-items-center mt-5">
				<div class="col-5">
					<form (ngSubmit)="onSubmitLogin()">
						<h2>Login</h2>

						<div class="row">
							<div class="col-12">
								<mat-form-field class="w-100">
									<input matInput placeholder="Username" [(ngModel)]="loginForm.username"
									       name="username">
								</mat-form-field>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<mat-form-field class="w-100">
									<input type="password" matInput placeholder="Password" [(ngModel)]="loginForm.password"
									       name="password">
								</mat-form-field>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<button mat-raised-button color="primary" class="float-right">Login</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-5 offset-2">
					<form (ngSubmit)="onSubmitRegister()">
						<h2>Register</h2>

						<div class="row">
							<div class="col-12">
								<mat-form-field class="w-100">
									<input matInput placeholder="Username" [(ngModel)]="registerForm.username"
									       name="username">
								</mat-form-field>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<mat-form-field class="w-100">
									<input type="password" matInput placeholder="Password" [(ngModel)]="registerForm.password"
									       name="password">
								</mat-form-field>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<button mat-raised-button color="primary" class="float-right">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
