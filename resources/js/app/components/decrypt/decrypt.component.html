<div *ngIf="decryptedData" class="row mt-3 h-100 justify-content-center align-items-center">
	<div class="col-12">
		<div class="row">
			<div class="col-12">
				<mat-card class="example-card">
					<mat-card-header>
						<mat-card-title>Decrypted data</mat-card-title>
					</mat-card-header>
					<mat-card-content>
						<p class="text-break">
							{{ decryptedData }}
						</p>
					</mat-card-content>
					<mat-card-actions>
						<button mat-button (click)="copy()">COPY</button>
					</mat-card-actions>
				</mat-card>
			</div>
		</div>
	</div>
</div>

<div class="row mt-3 h-100 justify-content-center align-items-center">
	<div class="col-12">
		<form (ngSubmit)="submit()">
			<div class="row">
				<div class="col-12">
					<mat-form-field class="w-100">
						<textarea name="data" rows="8" matInput mat-autosize matAutosizeMinRows="8" matAutosizeMaxRows="30"
						          placeholder="Data you want to decrypt"
						          [(ngModel)]="data">
						</textarea>
					</mat-form-field>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button mat-raised-button color="primary" class="float-right">Decrypt</button>
				</div>
			</div>
		</form>
	</div>
</div>
